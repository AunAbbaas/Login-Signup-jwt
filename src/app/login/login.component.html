
<div class="container">
<form (ngSubmit)="LoginUser(loginfr.value)" #loginfr="ngForm">
    <h1>Login</h1>
    <input type="email" name="email" ngModel placeholder="Enter Email">
    <input type="password" name="password" ngModel placeholder="Enter Password">
    <button type="submit">Login</button>
    <a routerLink="register">Create New Account</a>
</form>
</div>
